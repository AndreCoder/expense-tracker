<!-- TODO: Create the basic HTML file with a title, heading, form, and expense list container. -->
 <!DOCTYPE html>
 <html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" display="width-device-width" initial-scale="1.0">
            <link rel="stylesheet" href="styles.css"/>
            <title>Expense Tracker</title>
    </head>
    <body>
        
        <!-- Create a container  -->
        <div class="container">
            <h1> Expense Tracker</h1>
            <!-- Create a form -->
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Income OR Expense Name" required />
                <input type="number" id="expense-amount" placeholder="Expense Amount" required />
                <!-- Create drop-list for expense category -->
                <select id="expense-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Mortgage">Mortgage</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Eat-Out">Eat-Out</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Income">Income</option>
                </select>
                <input type="date" id="expense-date" required />
                <button type="submit">Add Expense</button>
            </form>
            <!-- Create a expense list to display as a table -->
            <div class="expense-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list"></tbody>
                </table>
                <!-- Display total-amount -->
                <div class="total-amount">
                    <!--The <strong> tag define text with strong importance and bold text 
                            <span> tag used to color a part of a text-->
                    <strong>Total:</strong> $<span id="total-amount">0</span>
                </div>
            </div>
            <!-- Create the filter feature -->
            <div class="filter">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Mortgage">Mortgage</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Eat-Out">Eat-Out</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Income">Income</option>
                </select>
            </div>
        </div>
        <!-- Link the javascript file to html -->
        <script src="script.js"></script>
    </body>
 </html>
